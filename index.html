<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>Banco como a gente</title>
  </head>
  <body class="">
    
        <nav class="navbar navbar-light " id="nav">
            <a class="logo1 navbar-brand" href="#">
              <img src="img/desafio.png" id="logo2">
              <label id="logo3">FrontBank</label>
            </a>
            <form class="form-inline" onsubmit = "validar()">
                  
                      <div class="form-group">
                        <input type="email" class="form-control mb-2 mr-sm-2" id="em" aria-describedby="emailHelp" placeholder="E-mail">
                        
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control mb-2 mr-sm-2" id="ps" placeholder="Senha">
                      </div>
                      <div class="form-group form-check mb-2 mr-sm-2" id="checkbox">
                        <input type="checkbox" class="form-check-input " >
                        <label class="form-check-label" for="exampleCheck1">Lembrar usuário.</label>
                      </div>
                  <button type="submit" class="btn btn-primary mb-2 mr-sm-2" value="submit"  >Entrar</button>
            </form>
       </nav>

       <div>
                <h1 id="title-Principal"></h1>
       </div>
        
        <div class="jumbotron">
          <h1 class="display-4">O mercado é digital!</h1>
          <p class="lead">Nada melhor do que tudo que um banco pode oferecer na palma de sua mão.</p>
          <hr class="my-4">
          <p>Venha ser  <b><font size="6">FrontBank!</font></b></p>
          
        </div>
                

    <!-- JavaScript (Opcional) -->
    <script src= "js/index.js"></script>
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
